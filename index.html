<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Super Awesome Funtim</title>
</head>

<body>
    <div class="card">
        <header class="title-card">
            <h2>Yellow Dunk Cards</h2>
        </header>
        <div>
            <img src="img/Sticky-Yellow.svg" alt="">
            <p>Product Description</p>
            <p>Available</p>
        </div>
        <header>
            <h4>Specifications</h4>
        </header>
        <ul>
            <li>Size: 4x4</li>
            <li>Weight: 8lb</li>
        </ul>
        <footer>Specifications valid until: 01/12/2018</footer>
        <header>
            <h4>Pricing</h4>
        </header>
        <ul>
            <li>1: $1.99</li>
            <li>2-50: $1.49</li>
            <li>51+: $0.99</li>
        </ul>
    </div>
</body>

</html>
